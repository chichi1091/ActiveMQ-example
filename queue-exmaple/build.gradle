plugins {
    id 'java'
}

group 'com.tera'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.activemq', name: 'activemq-client', version: '5.15.9'
    compile group: 'org.apache.activemq', name: 'activemq-pool', version: '5.15.9'

    compile group: 'org.messaginghub', name: 'pooled-jms', version: '1.0.6'
    compile group: 'org.apache.qpid', name: 'qpid-jms-client', version: '0.44.0'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
